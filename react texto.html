<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Input Texto Controlado</title>
</head>

<body>
    <div id="raiz">Seu APP React vai substituir essa div</div>

    <script type="text/babel">
        // Componente InputTexto com campo controlado
        function InputTexto() {
            const [textoDigitado, setTextoDigitado] = React.useState("");

            function handleChange(event) {
                setTextoDigitado(event.target.value);
            }

            return (
                <input
                    type="text"
                    value={textoDigitado}
                    onChange={handleChange}
                    placeholder="Digite algo aqui"
                />
            );
        }

        // Componente principal App que usa InputTexto
        function App() {
            return (
                <div>
                    <h1>Meu App React + JSX</h1>
                    <InputTexto />
                </div>
            );
        }

        // Renderiza o App dentro da div raiz
        const elementoDoApp = document.getElementById("raiz");
        const aplicacao = ReactDOM.createRoot(elementoDoApp);
        aplicacao.render(<App />);
    </script>
</body>

</html>
